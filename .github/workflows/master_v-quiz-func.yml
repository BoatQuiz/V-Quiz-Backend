name: Build, Test and Deploy - V-Quiz-Func

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'V-Quiz-Backend'
  DOTNET_VERSION: '8.0.x'

jobs:
  build-test-deploy:
    runs-on: windows-latest
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # ðŸ”¹ Restore hela solution
      - name: Restore dependencies
        run: dotnet restore V-Quiz.sln

      # ðŸ”¹ Build solution (backend + tests)
      - name: Build solution
        run: dotnet build V-Quiz.sln --configuration Release --no-restore

      # ðŸ”¹ KÃ¶r tester
      - name: Run tests
        run: dotnet test V-Quiz.sln --configuration Release --no-build

      # ðŸ”¹ Publish endast Function App projektet
      - name: Publish Function App
        run: dotnet publish ./V-Quiz-Backend/V-Quiz-Backend.csproj -c Release -o ./publish

      # ðŸ”¹ Deploy till Azure
      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: 'V-Quiz-Func'
          slot-name: 'Production'
          package: './publish'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_177C9C3991CB4632BF3D0E0E4E0AE62A }}
